<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Break for YouTube</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:100,400');
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../icons/icon128.png" type="image/png">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="cup">
        <div class="coffee"></div>
    </div>
    <div class="smoke"></div>

    <div class="content">
        <h1>Coffee Break</h1>
        <p class="subtitle">An Ad Blocker Built for YouTube</p>

        <button class="support-btn"">
            Support This Project
        </button>

        <div class="footer-actions">
            <button class="action-btn">
                <svg class="icon star-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon class="fill-animate" points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                Rate
            </button>

            <button class="action-btn">
                <svg class="icon bug-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path class="fill-animate" d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                    <path class="no-fill" d="M14 3v5h5M16 13H8M16 17H8M10 9H8"/>
                </svg>
                Report Bug
            </button>
        </div>

        <p class="made-with-love">
            Made with â™¥ by Samuel Tinnerholm
        </p>
        <p class="RLabs">
            (RLabs)
        </p>
    </div>
</body>
</html>
